<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Apple Watches</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <div class="circle">
        <div class="watchCircle">
          <img src="/assets/img1.png" alt="" />
          <img src="/assets/img2.png" alt="" />
          <img src="/assets/img3.png" alt="" />
          <img src="/assets/img4.png" alt="" />
          <img src="/assets/img5.png" alt="" />
          <img src="/assets/img6.png" alt="" />
        </div>
      </div>
      <header>
        <div>
          <img src="/assets/icon.png" alt="" />
          <p>Apple Watch Series 8</p>
        </div>
        <div>
          <button>Buy</button>
          <img src="/assets/search.png" alt="" />
          <img src="/assets/cart.png" alt="" />
        </div>
      </header>
      <div class="intro">
        <p>A great deal to love.</p>

        <div class="intro-text">
          <div class="intro-wrapper">
            <p>Adventure</p>
            <p class="awaits">awaits.</p>
          </div>
                   <p>A healthy leap.</p>
        </div>

        <a href="#" class="learn">Learn more ></a>
      </div>

      <img src="/assets/img-lg-1.png" alt="" class="large-watch" />
      <ul class="colors">
        <li class="toggle active">
          <div style="--background: hsl(351, 72%, 55%)"></div>
        </li>
        <li class="toggle1">
          <div style="--background: hsl(230, 5%, 24%)"></div>
        </li>
        <li class="toggle2">
          <div style="--background: hsl(214, 14%, 49%)"></div>
        </li>
        <li class="toggle3">
          <div style="--background: hsl(0, 0%, 90%)"></div>
        </li>
        <li class="toggle4">
          <div style="--background: hsl(28, 21%, 82%)"></div>
        </li>
        <li class="toggle5">
          <div style="--background: hsl(32, 45%, 50%)"></div>
        </li>
      </ul>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
